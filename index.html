<!doctype html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>


    <div class="container">
        <button type="submit" class="btn btn-primary" onclick="Nuevo()">Nuevo</button>
        <div id="formulario">
            <div class="row">

                <div class="form-group col-12 col-sm-12 col-md-6">
                    <label for="identificacion">Identificacion</label>
                    <input type="text" class="form-control" id="identificacion">
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6">
                    <label for="pnombre">Primer nombre</label>
                    <input type="text" class="form-control" id="pnombre">
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6">
                    <label for="snombre">Segundo nombre</label>
                    <input type="text" class="form-control" id="snombre">
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6">
                    <label for="papellido">Primer Apellido</label>
                    <input type="text" class="form-control" id="papellido">
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6">
                    <label for="sapellido">Segundo Apellido</label>
                    <input type="text" class="form-control" id="sapellido">
                </div>

                <div class="form-group col-12 col-sm-12 col-md-12">
                    <label for="curso">Curso</label>
                    <input type="text" class="form-control" id="curso">
                </div>

                <div class="form-group col-12">
                    <label for="nivel">Nivel</label>
                    <select class="form-control" id="nivel">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

            </div>


            <button type="submit" class="btn btn-primary" onclick="Guardar()">Guardar</button>
            <button type="submit" class="btn btn-primary" onclick="Modificar()">Modificar</button>
        </div>

        <div class="row">
            <div id="mitabla">
                <table class="table table-striped table-dark table-hover table-responsive-sm ">
                    <thead>
                            <tr>
                                <th scope="col">identificacion</th>
                                <th scope="col">Primer Nombre</th>
                                <th scope="col">Segundo Nombre</th>
                                <th scope="col">Primer Apellido</th>
                                <th scope="col">Segundo Apellido</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Nivel</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                    </thead>
                    <tbody id="misdatos">   
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
